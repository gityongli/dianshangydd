<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>海尔-用户注册</title>
    <!--引入flexible插件-->
    <script src="js/flexible.js"></script>
    <script src="js/flexible_css.js"></script>
    <!--引入矢量图标css-->
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/iconfont1.css">
    <!--引入shouye.css-->
    <link rel="stylesheet" href="css/zhuce.css">
    <script src="js/jquery-1.11.1.min.js"></script>
</head>
<body>
<header>
    <div class="head">
        <div class="top">
            <a href="index.html">
                <img src="img/daosanjiao.jpg" alt="" class="img1"/>
            </a>
            <a href="zhuce.html">用户注册</a>
        </div>
    </div>
</header>
<section>
    <div class="center">
        <form action="#" method="post">
            <fieldset>
                <p align="center">
                    <input type="tel" placeholder="请输入用户名:英文，数字长度为10-16个字符"
                           pattern="[a-zA-Z]\w{10,16}" required>
                </p>
                <p align="center">
                    <input type="tel" placeholder="请输入手机号" pattern="^(15[0|1|2|3|5|6|7|8|9])\d{8}$" required>
                </p>
                <p align="center">
                    <input type="text" placeholder="请输入验证码" required>
                    <input type="text" placeholder="" required>
                </p>
                <p align="center">
                    <input type="text" placeholder="请输入短信验证码" required>
                    <input type="text" placeholder="获取验证码" required>
                </p>
                <p align="center">
                    <input type="password" placeholder="请输入密码"
                           pattern="^[a-zA-Z]\w{5,17}$" id="password" required>
                </p>
                <p align="center" class="notice">提示：密码为英文，长度为5-17个字符</p>
                <p align="center">
                    <button class="button1">注册</button>
                </p>
                <p align="center" class="notice">点击 “注册” 表示同意</p>
                <p align="center" class="notice1">《海尔注册用户服务条款》《法律声明及隐私权政策》</p>
            </fieldset>
        </form>
    </div>
</section>

<footer>
    <div class="foot">
        <a href="index.html">
            <p>首页</p>
        </a>
        <a href="#">
            <p>购物车</p>
        </a>
        <a href="denglu.html">
            <p>登录</p>
        </a>
        <a href="zhuce.html">
            <p>注册</p>
        </a>
        <a href="pcenter.html">
            <p>个人中心</p>
        </a>
    </div>
</footer>
</body>
</html>
